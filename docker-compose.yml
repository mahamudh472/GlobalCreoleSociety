services:
  web:
    build: .
    container_name: globalcreolesociety_web
    command: sh -c "sleep 5 && python manage.py makemigrations && python manage.py migrate && daphne -b 0.0.0.0 -p 8000 GlobalCreoleSociety.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=globalcreolesociety
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: globalcreolesociety_db
    environment:
      POSTGRES_DB: globalcreolesociety
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: globalcreolesociety_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Coturn TURN Server
  coturn:
    image: coturn/coturn
    container_name: globalcreolesociety_coturn
    command:
      - -n
      - --log-file=stdout
      - --min-port=49152
      - --max-port=49160
      - --listening-port=3478
      - --fingerprint
      - --lt-cred-mech
      - --realm=globalcreolesociety.local
      - --user=user:password
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49152-49160:49152-49160/udp"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
